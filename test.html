    <script>
        let a = "12 22 33"
        let key = parseInt(a.split(" "))
        console.log(key);
        function getMoneySpent(keyboards, drives, b) {
            /*
             * Write your code here.
             */
            let arr = [];
            for (let i = 0; i < keyboards.length; i++) {
                for (let j = 0; j < drives.length; j++) {
                    arr.push(keyboards[i] + drives[j]);
                }
            }
            let result = arr[0];
            let flag = false;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > result && arr[i] <= b) {
                    result = arr[i];
                    flag = true;
                }
            }
            if (flag) {
                return result;
            } else {
                return -1;
            }
        }

    </script>
