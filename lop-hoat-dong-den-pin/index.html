    <button type="button" onclick="lame()">Button</button>

    <script src="lamp.js"></script>
    <script src="battery.js"></script>
    <script>
        let myBattery = new Battery(10);
        let myLamp = new Lamp(myBattery, false);
        function lame() {
            if (myLamp.status) {
                if (myBattery.energy) {
                    myLamp.turnOn();
                    myLamp.lightLame();
                    myBattery.useBattery();
                } else {
                    alert("Háº¿t pin!");
                }
            } else {
                myLamp.turnOff();
                myLamp.lightLame();
            }
        }

    </script>
